<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Enrollment Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-clear:hover {
            background: #d0d0d0;
        }
        
        .result-container {
            margin-top: 40px;
            padding: 30px;
            border-radius: 15px;
            display: none;
        }
        
        .result-high {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .result-medium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .result-low {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .result-header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .result-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .recommendation {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .recommendation h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .recommendation p {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            display: none;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Clinical Trial Enrollment Predictor</h1>
        <p class="subtitle">AI-Powered Patient Enrollment Probability Assessment</p>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Age *</label>
                    <input type="number" name="age" required min="18" max="100" value="55">
                </div>
                
                <div class="form-group">
                    <label>Gender *</label>
                    <select name="gender" required>
                        <option value="M">Male</option>
                        <option value="F" selected>Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>BMI *</label>
                    <input type="number" name="bmi" required step="0.1" min="15" max="50" value="26.5">
                </div>
                
                <div class="form-group">
                    <label>Smoker *</label>
                    <select name="smoker" required>
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Chronic Conditions *</label>
                    <input type="number" name="chronic_conditions" required min="0" max="10" value="2">
                </div>
                
                <div class="form-group">
                    <label>Previous Trials *</label>
                    <input type="number" name="previous_trials" required min="0" max="10" value="0">
                </div>
                
                <div class="form-group">
                    <label>Distance to Site (miles) *</label>
                    <input type="number" name="distance_to_site_miles" required min="0" max="200" value="25">
                </div>
                
                <div class="form-group">
                    <label>Insurance Type *</label>
                    <select name="insurance_type" required>
                        <option value="Private" selected>Private</option>
                        <option value="Medicare">Medicare</option>
                        <option value="Medicaid">Medicaid</option>
                        <option value="Uninsured">Uninsured</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Education Level *</label>
                    <select name="education_level" required>
                        <option value="High School">High School</option>
                        <option value="College" selected>College</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Trial Phase *</label>
                    <select name="trial_phase" required>
                        <option value="Phase I">Phase I</option>
                        <option value="Phase II">Phase II</option>
                        <option value="Phase III" selected>Phase III</option>
                        <option value="Phase IV">Phase IV</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Disease Category *</label>
                    <select name="disease_category" required>
                        <option value="Oncology">Oncology</option>
                        <option value="Cardiology" selected>Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Endocrinology">Endocrinology</option>
                        <option value="Immunology">Immunology</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Site Location *</label>
                    <select name="site_location" required>
                        <option value="Urban" selected>Urban</option>
                        <option value="Suburban">Suburban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Referral Source *</label>
                    <select name="referral_source" required>
                        <option value="Physician" selected>Physician</option>
                        <option value="Advertisement">Advertisement</option>
                        <option value="Self">Self</option>
                        <option value="Family">Family</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn-predict">üîÆ Predict Enrollment</button>
                <button type="button" class="btn-clear" onclick="clearForm()">üîÑ Clear Form</button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 18px; color: #667eea; font-weight: 600;">Analyzing patient data...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="result">
            <div class="result-header" id="resultHeader"></div>
            
            <div class="result-grid">
                <div class="result-card">
                    <div class="result-label">Enrollment Probability</div>
                    <div class="result-value" id="probability"></div>
                </div>
                
                <div class="result-card">
                    <div class="result-label">Prediction</div>
                    <div class="result-value" id="prediction"></div>
                </div>
                
                <div class="result-card">
                    <div class="result-label">Confidence Level</div>
                    <div class="result-value" id="confidence"></div>
                </div>
            </div>
            
            <div class="recommendation">
                <h3>üìã Recommendation</h3>
                <p id="recommendation"></p>
                <br>
                <h3>üéØ Next Action</h3>
                <p id="nextAction"></p>
            </div>
        </div>
    </div>
    
    <script>
   const API_URL = 'https://clinical-trial-api.onrender.com';  // Replace with YOUR Render URL
        
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results and errors
            document.getElementById('result').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                // Convert numeric fields
                if (['age', 'bmi', 'chronic_conditions', 'previous_trials', 'distance_to_site_miles', 'smoker'].includes(key)) {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            }
            
            try {
                // Call API
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Display results
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                // Set color based on confidence
                resultDiv.className = 'result-container';
                if (result.confidence === 'HIGH') {
                    resultDiv.classList.add('result-high');
                    document.getElementById('resultHeader').textContent = 'üü¢ HIGH ENROLLMENT PROBABILITY';
                } else if (result.confidence === 'MEDIUM') {
                    resultDiv.classList.add('result-medium');
                    document.getElementById('resultHeader').textContent = 'üü° MEDIUM ENROLLMENT PROBABILITY';
                } else {
                    resultDiv.classList.add('result-low');
                    document.getElementById('resultHeader').textContent = 'üî¥ LOW ENROLLMENT PROBABILITY';
                }
                
                // Fill in results
                document.getElementById('probability').textContent = result.enrollment_probability + '%';
                document.getElementById('prediction').textContent = result.prediction;
                document.getElementById('confidence').textContent = result.confidence;
                document.getElementById('recommendation').textContent = result.recommendation;
                document.getElementById('nextAction').textContent = result.next_action;
                
                // Scroll to results
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = '‚ùå Error: Could not connect to API. Make sure the server is running at http://localhost:8000';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
        
        function clearForm() {
            document.getElementById('predictionForm').reset();
            document.getElementById('result').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
